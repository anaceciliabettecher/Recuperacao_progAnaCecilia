<form action="{{ url_for("editar") }}" method="post">

    <input type="hidden" id="pid" name="pid" value="{{ aluno.pid }}">
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" value="{{ aluno.nome }}">
    
    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email" placeholder="Digite seu E-mail" value="{{ aluno.email }}">
    
    <label for="idade">Idade:</label>
    <input type="text" id="idade" name="idade" placeholder="Digite a sua idade" value="{{ aluno.idade }}">
    
    
    <button type="submit">Salvar</button>
